<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de inputs</title>
</head>
<body>
    <h2>Campo de texto</h2>
    
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre">

    <label for="contraseña">Contraseña:</label>
    <input type="password" id="contraseña" name="contraseña" placeholder="Ingresa tu contraseña">

    <input type="checkbox" id="suscripcion" name="suscripcion" value="true"> 
    <label for="suscripcion">Suscribirme al boletí de noticias</label>

    <input type="radio" id="opcion1" name="opcion" value="opcion1">
    <label for="opcion1">Opción 1</label>

    <input type="radio" name="opcion" id="opcion2" value="opcion2">
    <label for="opcion2">Opción 2</label>

    <label for="fecha">Fecha de Nacimiento:</label>
    <input type="date" id="fecha" name="fecha">

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" min="18" max="99">

    <label for="avatar">Seleccionar Avatar:</label>
    <input type="file" id="avatar" name="avatar">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="Ingresa tu correo electrónico" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" maxlength="100">
</body>
</html>
