<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist</title>
</head>
<body>
 <label for="frutas">Elige una fruta:</label>
 <input type="text" id="frutas" name="frutas" list="frutas-list">
 <datalist id="frutas-list">
    <option value="Manzana"></option>
    <option value="Banana"></option>
    <option value="Naranja"></option>
    <option value="Uva"></option>
 </datalist>
<br>
<br>
<label for="ciudades">Elige una ciudad:</label>
<input type="text" id="ciudades" name="ciudades" list="ciudades-list">
<datalist id="ciudades-list">
    <!-- Acá se cargarían dinámicamente las ciudades desde una funete externa -->
    <option value="Buenos Aires"></option>
    <option value="Lima"></option>
    <option value="París"></option>
    <option value="Roma"></option>
</datalist>
<button onclick="mostrarSeleccion()">Confirmar</button>

<script>
    function mostrarSeleccion(){
        const inputCiudades = document.getElementById("ciudades");
        const seleccion = inputCiudades.value;
        alert("Has seleccionado: " + seleccion);
    }
</script>

</body>
</html>
