<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <h1>Tablas</h1>
    <!-- <table> <tr> <td> <th>-->
       
        <table>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
            </tr>

                <td>Juan</td>

            </tr>
            <tr>

        <table border="1" width="50%">
            <tr>
                <th>Producto</th>

                <td>Camiseta</td>

            </tr>
            <tr>

                <td>$35</td>
            </tr>
        </table>


</body>
