<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas desordenadas</h1>
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <ul>
            <li>Subelemento 1</li>
            <li>Subelemento 2</li>
        </ul>
        <li>Elemento 3</li>
    </ul>
    <ol>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ol>

    <ol type="a">
        <li>Elemento A</li>
        <li>Elemento B</li>
        <li>Elemento C</li>
        <li>Elemento 2</li>
    </ol>
</body>
</html>
